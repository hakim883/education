<div class="col-lg-6">
    <div class="contact_form">
        <div class="contact_info_title">Add Course</div>
        <form action="#" class="comment_form" #courseForm="ngForm" (ngSubmit)="editCourse()">
            <div>
                <div class="form_title">Title</div>
                <input type="text" class="comment_input" required="required"  [(ngModel)]="course.title"
                [ngModelOptions]="{standalone:true}" placeholder="title">
            </div>
           
            <div>
                <div class="form_title">Description</div>
                <textarea class="comment_input comment_textarea" required="required"  [(ngModel)]="course.description"
                [ngModelOptions]="{standalone:true}" placeholder="description"></textarea>
            </div>
            <div>
                <div class="form_title">Price</div>
                <input type="number" class="comment_input" required="required"  [(ngModel)]="course.price"
                [ngModelOptions]="{standalone:true}" placeholder="price">
            </div>
            <div>
                <div class="form_title">Number-place</div>
                <input type="number" class="comment_input" required="required"  [(ngModel)]="course.number_place"
                [ngModelOptions]="{standalone:true}" placeholder="number_place">
            </div>
            <div>
                <div class="form_title">Teacher-ID</div>
                <input type="text" class="comment_input" required="required"  [(ngModel)]="course.teacher_id"
                [ngModelOptions]="{standalone:true}" placeholder="teacher_id">
            </div>
            <div>
                <button type="submit" (click)="editCourse()" class="comment_button trans_200" value="Edit Course">Edit Course</button>
            </div>
        </form>
    </div>
</div>
